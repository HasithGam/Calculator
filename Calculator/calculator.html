<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="calculator">
      <input type="text" class="form-control" id="display">
      <br />
      <button class="btn btn-outline-secondary" onclick="displayValue('7')">7</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('8')">8</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('9')">9</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('4')">4</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('5')">5</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('6')">6</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('1')">1</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('2')">2</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('3')">3</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('0')">0</button>
      <button class="btn btn-outline-secondary" onclick="displayValue('.')">.</button>
      <button class="btn btn-outline-danger" onclick="clearDisplay()">C</button>
      <button class="btn btn-outline-primary" onclick="displayValue('+')">+</button>
      <button class="btn btn-outline-primary" onclick="displayValue('-')">-</button>
      <button class="btn btn-outline-primary" onclick="displayValue('/')">/</button>
      <button class="btn btn-outline-primary" onclick="displayValue('*')">*</button>
      <button class="btn btn equal btn-outline-success" onclick="calculate()">=</button>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
